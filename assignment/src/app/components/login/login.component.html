          <div class="custom-card">
              <div class="card-header">
                  <h3>Log In</h3>
              </div>
              <div class="card-body">
                  <form class="form" [formGroup]=" formValue" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <p  *ngIf="badgeDanger" class="badge-custom">User Name Or Password is Wrong</p>

                    </div>
                      <div class="form-group">
                          <label>Email</label>
                          <input type="text" class="form-control" formControlName="email">
                          <span class="text-danger"
                              *ngIf="(registerFormControl.email.touched || submitted) && registerFormControl.email.errors?.required">
                              Email is required
                          </span>
                          <span class="text-danger"
                              *ngIf="registerFormControl.email.touched && registerFormControl.email.errors?.email">
                              Enter a valid email address
                          </span>
                      </div>

                      <div class="form-group">
                          <label>Password</label>
                          <input type="password" class="form-control" formControlName="password">
                          <span class="text-danger"
                              *ngIf="(registerFormControl.password.touched || submitted) && registerFormControl.password.errors?.required">
                              Password is required
                          </span>
                          <span class="text-danger"
                              *ngIf="registerFormControl.password.touched && registerFormControl.password.errors?.invalidPassword">
                              Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
                              letter and 1 number
                          </span>
                      </div>

                      <div class="form-group">
                          <button type="submit"  *ngIf="showButton" class="btn btn-primary">Login</button>
                          <button class="btn btn-primary" *ngIf="!showButton">Wait...</button>
                      </div>
                  </form>
              </div>
          </div>
